apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
    spec:
      containers:
        - name: my-app-container
          image: ghcr.io/charles1303/kube-argocd-deploy:f12a027-40
          imagePullSecrets:
            - name: ghcr-login-secret
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
